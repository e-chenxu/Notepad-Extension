<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notepad</title>
        <link rel="stylesheet" href="paper.css">
    </head>
    <body>
    <div class="canvas">
    <div class="row">
        <div class="column left" id="notelist">
            <div class = "leftmenu">
            <button class="addbutton" id="addnote" value="addbutton"><img class= "addbuttonicon" src="images/icon.png">Add note</button>

            </div>
        </div>
        <div class="column right" id ="notebox">
            <div class="menubar">
                <div class="namebox" id ="namebox" contenteditable="true">Add a note...</div>
                <button class="deletebutton" id="delete" value="delete"><img src="images/deleteicon.png"></button>
            </div>
        </div>
        <script src = "popup.js"></script>
    </div>
    </div>
    </body>
</html>
