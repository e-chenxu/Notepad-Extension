<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notepad</title>
        <link rel="stylesheet" href="paper.css">
    </head>
    <body>
    <div class="canvas">
    <div class="row">
        <div class="column left" id="notelist" >
            <div class = "totalbutton" id="addbutton">
                <button class="button" id="addnote" value="addnote">add note</button>
            </div>
        </div>
        <div class="column right" id ="notebox">
            <div class="menubar">
                <div class="namebox" id ="namebox" contenteditable="true"></div>
                <button class="deletebutton" id="delete" value="delete">-</button>
            </div>
            <script src = "popup.js"></script>
        </div>
    </div>
    </div>
    </body>
</html>
